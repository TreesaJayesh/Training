
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            width: 65%;
            margin-inline: auto;
            margin-top: 50px;
        }

        .grid-item-1 {
            background-color: rgba(0,0,0,0);
            border: 1px solid rgba(0, 0, 0, 0, 0);
            padding-right: 5px;
            padding-left: 2px;
            width: 90%;
        }

        .grid-item-2 {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding-left: 25px;
            padding-right: 5px;
            align-content: center;
            width: 94%;
            justify-content: space-evenly;
        }
    </style>

</head>
<body onload="resetSelection()">
    <script>
        function focusFunction() {
            document.getElementById("pass").style.background = "yellow";
        }

        function blurFunction() {
            document.getElementById("pass").style.background = "red";
        }
    </script>
    <script src="codep.js"></script>
    <script src="state.js"></script>
    <!--<script src="passwordonfocus.js"></script>-->
    <div class="grid-container">
        <div class="grid-item-1">
            <img src="reg.jpg" width="450px" height="560px" />
        </div>
        <div class="grid-item-2">
            <form name="registration" onsubmit="return validateForm()">

                <h2 align="center">Registration Form</h2> <br>

                <table>

                    <tr>
                        <td>First name</td>
                        <td><input type="text" name="firstname" id="fname" placeholder="Enter the firstname"><br></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text" name="lastname" id="lname" placeholder="Enter the lastname"><br></td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td><input type="date" id="birthday" name="birthday"></td>
                    </tr>

                    <tr>
                        <td>Age</td>
                        <td><input type="number" name="age" placeholder="Enter your age"></td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td>
                            <input class="form-check-input" type="radio" name="g" id="femaleGender"
                                   value="option1" />Male
                            <input class="form-check-input" type="radio" name="g" id="maleGender"
                                   value="option2" />Female
                            <input class="form-check-input" type="radio" name="g" id="otherGender"
                                   value="option3" /> Other
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile number</td>
                        <td><input type="number" id="phoneNumber" name="phn" placeholder="Input the phone number" /></td>
                    </tr>

                    <tr>
                        <td>Email address</td>
                        <td><input type="text" name="email" placeholder="Enter the email"><br></td>
                    </tr>
                    <tr>
                        <td>Address</td>

                        <td>
                            <textarea name="add" rows="4" cols="50" placeholder="Type in your address"></textarea>

                        </td>
                    </tr>
                    <tr>
                        <td>State</td>

                        <td>
                            <select id="stateSelect" size="1" name="c_state" onchange="makeSubmenu(this.value)">
                                <option value="" disabled selected>Choose State</option>
                                <option>Andhra_Pradesh</option>
                                <option>Arunachal_Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal_Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya_Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil_Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar_Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West_Bengal</option>

                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <select id="citySelect" size="1" name="city">
                                <option value="" disabled selected>Choose City</option>
                                <option></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username" onfocus="this.value=''" placeholder="Enter a username"></td>

                    <tr>

                        <td>Password </td>
                        <td><input type="text" name="password" id="pass" placeholder="Enter the password" onfocus="focusFunction()" onblur="blurFunction()"><br></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="text" name="cpassword" placeholder="Enter the password again"><br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</body>
</html>
