
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color:palegreen;
        }
    </style>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script>
        var statecityinfo = {
            "Andhra Pradesh": ["Hyderabad", "Visakhapatnam"],
            "Arunachal Pradesh": ["Itanagar", "Tawang"],
            "Assam": ["Dispur", "Guwahati"],
            "Bihar": ["Patna", "Gaya"],
            "Chhattisgarh": ["Raipur", "Bilaspur"],
            "Goa": ["Panaji", "Vasco-da-Gama"],
            "Gujarat": ["Gandhinagar", "Ahmedabad"],
            "Haryana": ["Chandigarh", "Faridabad"],
            "Himachal Pradesh": ["Shimla", "Dharamshala"],
            "Jharkhand": ["Ranchi", "Jamshedpur"],
            "Karnataka": ["Bengaluru", "Mysore"],
            "Kerala": ["Thiruvananthapuram", "Kochi"],
            "Madhya Pradesh": ["Bhopal", "Indore"],
            "Maharashtra": ["Mumbai", "	Pune"],
            "Manipur": ["Imphal", "Bishnupur"],
            "Meghalaya": ["Shillong", "Cherrapunji"],
            "Mizoram": ["Aizawl", "Serchhip"],
            "Nagaland": ["Kohima", "Tuensang"],
            "Odisha": ["	Bhubaneswar", "Rourkela"],
            "Punjab": ["Chandigarh", "Amritsar"],
            "Rajasthan": ["Jaipur", "Bikaner"],
            "Sikkim": ["Gangtok", "	Namchi"],
            "Tamil Nadu": ["Chennai", "Tiruchirappalli"],
            "Telangana": ["Hyderabad", "Warangal"],
            "Tripura": ["Agartala", "Amarpur"],
            "Uttar Pradesh": ["Lucknow", "Noida"],
            "Uttarakhand": ["Dehradun", "Roorkee"],
            "West Bengal": ["Kolkata", "Darjeeling"]
        };
               window.onload = function ()
               {
                   const stateselect = document.getElementById("state"),
                         cityselect = document.getElementById("city"),
                         selects = document.querySelectorAll('select')

                         cityselect.disabled = true

                         selects.forEach(select => {
                             if (select.disabled == true)
                             {
                                 select.style.cursor = "auto"
                             }
                         })
                         for (let state in statecityinfo)
                         {
                            stateselect.options[stateselect.option.length]=new Option(state,state)
                         }
                         stateselect.onchange = (e) => {
                         cityselect.disabled = false
                         cityselect.length = 1
                         for (let city in statecityinfo[e.target.value])
                           { cityselect.options[cityselect.options.length] = new Option(city,city) }
                }

            
            
               
    </script>              
</head>
<body>
    <form action="" method="POST">

        <h2>Registration Form</h2> <br>

        <table>

            <tr>
                <td>First name</td>
                <td><input type="text" name="firstname" placeholder="Enter the firstname"><br></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" name="lastname" placeholder="Enter the lastname"><br></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" name="age" placeholder="Enter your age"></td>

            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                           value="option1" />Male
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                           value="option2" checked />Female
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                           value="option3" /> Other
                </td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="tel" id="phoneNumber" placeholder="Input the phone number" /></td>
            </tr>

            <tr>
                <td>Email address</td>
                <td><input type="text" name="email" placeholder="Enter the email"><br></td>
            </tr>

            <tr>
                <td>Address</td>

                <td>
                    <textarea name="address" rows="4" cols="50" placeholder="Type in your address"></textarea>

                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="state" name="country-state">
                        <option value="">Select state</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City </td>
               
                <td><select name="city" id="city" size="1">
                           <option value="" selected="selected">Please select state first</option>
                     </select></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" placeholder="Enter a username" ></td>

            <tr>
                <td>Password </td>
                <td><input type="text" name="password" placeholder="Enter the password"><br></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" name="cpassword" placeholder="Enter the password again"><br></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="submit">Submit</button>          	</td>
            </tr>
        </table>
        </form>
</body>
</html>
